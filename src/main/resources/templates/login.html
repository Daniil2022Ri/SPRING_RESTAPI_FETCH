<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box { max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-box">
        <h2 class="text-center">Login</h2>
        <div th:if="${param.error}" class="alert alert-danger">Invalid credentials</div>
        <div th:if="${param.logout}" class="alert alert-success">Logged out</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <hr>
        <small class="text-muted d-block text-center">
            admin / admin<br>user / user
        </small>
    </div>
</div>
</body>
</html>
